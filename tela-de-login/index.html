<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <title>CodePen - Tela de Login</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
   <div class="box">
      <div class="container">
         <img class="img" src="https://otakukart.com/wp-content/uploads/2021/02/aogiri-kaneki-kagune.jpg"
            alt="Imagem User">
         <div class="container-date-login">
            <label id="email" for="email">E-mail</label>
            <input type="email" class="email" id="email">
            <label for="pass" style="padding-top: 24px;">Senha</label>
            <input type="password" class="password" id="pass">
         </div>
         <div class="btn-login">
            <button type="button" class="btn-create">Create Account</button>
            <button type="submit" class="btn-submit">Sign In</button>
         </div>
      </div>
      <footer>
         &copy; Rossan P. - 11/2021
      </footer>
   </div>

</body>

</html>
